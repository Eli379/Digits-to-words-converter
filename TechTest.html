<!DOCTYPE html>
<html>
<head>
    <title>Number to Words Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Number to Words Converter</h1>
        <form id="converterForm">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Enter a Number:</label>
                <input type="text" class="form-control" id="numberInput" name="numberInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("converterForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const number = document.getElementById("numberInput").value;
            const requestData = { number: number }; // Creating the JSON structure

            const response = await fetch('https://localhost:7024/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData) // Sending the JSON data
            });

            const data = await response.json();

            document.getElementById("result").innerText = data.words;
        });
    </script>
</body>
</html>
